<!DOCTYPE html>
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to internza</title>

        <script src="/js/external/angularjs.1.3.15.js" type="text/javascript"></script>
        <script src="/js/app/app.js" type="text/javascript"></script>
    </head>

    <body ng-app="internzaApp" ng-controller="internzaAppController" ng-init="appInit();">

        <!-- navbar -->
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{servlet-context}}/">internza</a>
                </div>

                <div class="navbar-collapse collapse">

                    <ul class="nav navbar-nav">
                        <li {% ifequal page "home.html" %} class="active"{%endifequal%}>
                            <a href="{{servlet-context}}/">Positions</a>
                        </li>
                        <li {% ifequal page "about.html" %} class="active"{%endifequal%}>
                            <a href="{{servlet-context}}/about">Interns</a>
                        </li>
                        <li {% ifequal page "home.html" %} class="active"{%endifequal%}>
                            <a href="{{servlet-context}}/">Employers</a>
                        </li>
                    </ul>

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container" style="padding-bottom:2%">
            {% block content %}
            {% endblock %}
        </div>

        <!-- scripts and styles -->
        <link rel="stylesheet" href="/bootstrap-3.3.4-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">

        {% style "/css/screen.css" %}
        <script src="/js/external/jquery.2.1.4.js" type="text/javascript"></script>
        <script src="/bootstrap-3.3.4-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var context = "{{servlet-context}}";
        </script>
        {% block page-scripts %}
        {% endblock %}
    </body>
</html>
